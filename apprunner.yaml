version: 1.0
runtime: python3
build:
  commands:
    pre_build:
      - echo "=== PRE-BUILD START ==="
      - echo "Current directory: $(pwd)"
      - echo "Files in current directory:"
      - ls -la
      - echo "=== PRE-BUILD END ==="
    build:
      - echo "=== BUILD START ==="
      - echo "Installing Python dependencies..."
      - pip install -r backend/requirements.txt
      - echo "Build completed successfully"
      - echo "=== BUILD END ==="
run:
  runtime-version: 3.10.0
  command: ./start.sh
  network:
    port: 5002
    env: PORT
  env:
    - name: ENVIRONMENT
      value: production
    - name: PORT
      value: "5002"
    - name: PYTHONPATH
      value: "/var/task"
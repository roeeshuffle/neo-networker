version: 1.0
runtime: python3
build:
  commands:
    pre_build:
      - echo "Pre-build step - installing dependencies"
    build:
      - echo "Installing Python dependencies..."
      - pip install -r backend/requirements.txt
      - echo "Build completed successfully"
run:
  runtime-version: 3.10.0
  command: python backend/main.py
  network:
    port: 5002
    env: PORT
  env:
    - name: ENVIRONMENT
      value: production
    - name: PORT
      value: "5002"
    - name: PYTHONPATH
      value: "/var/task"